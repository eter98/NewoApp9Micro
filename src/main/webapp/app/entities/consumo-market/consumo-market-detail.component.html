<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consumoMarket">
            <h2><span jhiTranslate="newoApp9MicroApp.consumoMarket.detail.title">Consumo Market</span> {{consumoMarket.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp9MicroApp.consumoMarket.totalConsumido">Total Consumido</span></dt>
                <dd>
                    <span>{{consumoMarket.totalConsumido}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.consumoMarket.registroFechaInicial">Registro Fecha Inicial</span></dt>
                <dd>
                    <span>{{consumoMarket.registroFechaInicial}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.consumoMarket.registroFechaFinal">Registro Fecha Final</span></dt>
                <dd>
                    <span>{{consumoMarket.registroFechaFinal}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.consumoMarket.impuesto">Impuesto</span></dt>
                <dd>
                    <span jhiTranslate="{{'newoApp9MicroApp.Impuestod.' + consumoMarket.impuesto}}">{{consumoMarket.impuesto}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.consumoMarket.miembro">Miembro</span></dt>
                <dd>
                    {{consumoMarket.miembroLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consumo-market', consumoMarket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
