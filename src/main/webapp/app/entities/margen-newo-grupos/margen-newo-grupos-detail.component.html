<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="margenNewoGrupos">
            <h2><span jhiTranslate="newoApp9MicroApp.margenNewoGrupos.detail.title">Margen Newo Grupos</span> {{margenNewoGrupos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp9MicroApp.margenNewoGrupos.porcentajeMargen">Porcentaje Margen</span></dt>
                <dd>
                    <span>{{margenNewoGrupos.porcentajeMargen}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.margenNewoGrupos.grupo">Grupo</span></dt>
                <dd>
                    <div *ngIf="margenNewoGrupos.grupoId">
                        <a [routerLink]="['/grupos', margenNewoGrupos.grupoId, 'view']">{{margenNewoGrupos.grupoNombreGrupo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/margen-newo-grupos', margenNewoGrupos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
