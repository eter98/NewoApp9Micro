<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comentarioBlog">
            <h2><span jhiTranslate="newoApp9MicroApp.comentarioBlog.detail.title">Comentario Blog</span> {{comentarioBlog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp9MicroApp.comentarioBlog.comentario">Comentario</span></dt>
                <dd>
                    <span>{{comentarioBlog.comentario}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.comentarioBlog.fecha">Fecha</span></dt>
                <dd>
                    <span>{{comentarioBlog.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.comentarioBlog.meGusta">Me Gusta</span></dt>
                <dd>
                    <span>{{comentarioBlog.meGusta}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.comentarioBlog.seguir">Seguir</span></dt>
                <dd>
                    <span>{{comentarioBlog.seguir}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.comentarioBlog.blog">Blog</span></dt>
                <dd>
                    <div *ngIf="comentarioBlog.blogId">
                        <a [routerLink]="['/blog', comentarioBlog.blogId, 'view']">{{comentarioBlog.blogTitulo}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.comentarioBlog.miembro">Miembro</span></dt>
                <dd>
                    {{comentarioBlog.miembroLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comentario-blog', comentarioBlog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
