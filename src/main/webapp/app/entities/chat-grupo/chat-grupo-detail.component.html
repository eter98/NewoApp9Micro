<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chatGrupo">
            <h2><span jhiTranslate="newoApp9MicroApp.chatGrupo.detail.title">Chat Grupo</span> {{chatGrupo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp9MicroApp.chatGrupo.mensaje">Mensaje</span></dt>
                <dd>
                    <span>{{chatGrupo.mensaje}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.chatGrupo.fecha">Fecha</span></dt>
                <dd>
                    <span>{{chatGrupo.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.chatGrupo.leido">Leido</span></dt>
                <dd>
                    <span>{{chatGrupo.leido}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.chatGrupo.de">De</span></dt>
                <dd>
                    {{chatGrupo.deLogin}}
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.chatGrupo.para">Para</span></dt>
                <dd>
                    {{chatGrupo.paraLogin}}
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.chatGrupo.grupo">Grupo</span></dt>
                <dd>
                    <div *ngIf="chatGrupo.grupoId">
                        <a [routerLink]="['/grupos', chatGrupo.grupoId, 'view']">{{chatGrupo.grupoNombreGrupo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chat-grupo', chatGrupo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
