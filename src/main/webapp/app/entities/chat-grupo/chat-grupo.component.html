<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp9MicroApp.chatGrupo.home.title">Chat Grupos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat-grupo" [routerLink]="['/chat-grupo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp9MicroApp.chatGrupo.home.createLabel">
            Create new Chat Grupo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp9MicroApp.chatGrupo.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="chatGrupos?.length === 0">
        <span jhiTranslate="newoApp9MicroApp.chatGrupo.home.notFound">No chatGrupos found</span>
    </div>
    <div class="table-responsive" *ngIf="chatGrupos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mensaje"><span jhiTranslate="newoApp9MicroApp.chatGrupo.mensaje">Mensaje</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fecha"><span jhiTranslate="newoApp9MicroApp.chatGrupo.fecha">Fecha</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="leido"><span jhiTranslate="newoApp9MicroApp.chatGrupo.leido">Leido</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="deLogin"><span jhiTranslate="newoApp9MicroApp.chatGrupo.de">De</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paraLogin"><span jhiTranslate="newoApp9MicroApp.chatGrupo.para">Para</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="grupoNombreGrupo"><span jhiTranslate="newoApp9MicroApp.chatGrupo.grupo">Grupo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let chatGrupo of chatGrupos ;trackBy: trackId">
                <td><a [routerLink]="['/chat-grupo', chatGrupo.id, 'view' ]">{{chatGrupo.id}}</a></td>
                <td>{{chatGrupo.mensaje}}</td>
                <td>{{chatGrupo.fecha | date:'medium'}}</td>
                <td>{{chatGrupo.leido}}</td>
                <td>
                    {{chatGrupo.deLogin}}
                </td>
                <td>
                    {{chatGrupo.paraLogin}}
                </td>
                <td>
                    <div *ngIf="chatGrupo.grupoId">
                        <a [routerLink]="['../grupos', chatGrupo.grupoId , 'view' ]" >{{chatGrupo.grupoNombreGrupo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chat-grupo', chatGrupo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-grupo', chatGrupo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'chat-grupo', { outlets: { popup: chatGrupo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
