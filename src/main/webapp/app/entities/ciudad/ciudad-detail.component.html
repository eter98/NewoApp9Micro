<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ciudad">
            <h2><span jhiTranslate="newoApp9MicroApp.ciudad.detail.title">Ciudad</span> {{ciudad.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp9MicroApp.ciudad.nombreCiudad">Nombre Ciudad</span></dt>
                <dd>
                    <span>{{ciudad.nombreCiudad}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp9MicroApp.ciudad.pais">Pais</span></dt>
                <dd>
                    <div *ngIf="ciudad.paisId">
                        <a [routerLink]="['/pais', ciudad.paisId, 'view']">{{ciudad.paisNombrePais}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ciudad', ciudad.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
