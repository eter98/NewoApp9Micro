<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entrada-miembros-heading" jhiTranslate="newoApp9MicroApp.entradaMiembros.home.createOrEditLabel">Create or edit a Entrada Miembros</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.registroFecha" for="field_registroFecha">Registro Fecha</label>
                    <div class="d-flex">
                        <input id="field_registroFecha" type="datetime-local" class="form-control" name="registroFecha" formControlName="registroFecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('registroFecha').invalid && (editForm.get('registroFecha').dirty || editForm.get('registroFecha').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('registroFecha').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('registroFecha').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.tipoEntrada" for="field_tipoEntrada">Tipo Entrada</label>
                    <select class="form-control" name="tipoEntrada" formControlName="tipoEntrada" id="field_tipoEntrada">
                        <option value="INGRESO">{{'newoApp9MicroApp.TipoEntradad.INGRESO' | translate}}</option>
                        <option value="SALIDA">{{'newoApp9MicroApp.TipoEntradad.SALIDA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.tipoIngreso" for="field_tipoIngreso">Tipo Ingreso</label>
                    <select class="form-control" name="tipoIngreso" formControlName="tipoIngreso" id="field_tipoIngreso">
                        <option value="Espacio_Libre">{{'newoApp9MicroApp.TipoIngresod.Espacio_Libre' | translate}}</option>
                        <option value="Reserva">{{'newoApp9MicroApp.TipoIngresod.Reserva' | translate}}</option>
                        <option value="Oficina">{{'newoApp9MicroApp.TipoIngresod.Oficina' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.tiempoMaximo" for="field_tiempoMaximo">Tiempo Maximo</label>
                    <input type="checkbox" class="form-control" name="tiempoMaximo" id="field_tiempoMaximo"
                           formControlName="tiempoMaximo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.miembro" for="field_miembro">Miembro</label>
                    <select class="form-control" id="field_miembro" name="miembro" formControlName="miembroId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.espacio" for="field_espacio">Espacio</label>
                    <select class="form-control" id="field_espacio" name="espacio" formControlName="espacioId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="espacioLibreOption.id" *ngFor="let espacioLibreOption of espaciolibres; trackBy: trackEspacioLibreById">{{espacioLibreOption.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.entradaMiembros.espacioReserva" for="field_espacioReserva">Espacio Reserva</label>
                    <select class="form-control" id="field_espacioReserva" name="espacioReserva" formControlName="espacioReservaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="espaciosReservaOption.id" *ngFor="let espaciosReservaOption of espaciosreservas; trackBy: trackEspaciosReservaById">{{espaciosReservaOption.nombre}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
