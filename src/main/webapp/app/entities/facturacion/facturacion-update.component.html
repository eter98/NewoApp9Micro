<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-facturacion-heading" jhiTranslate="newoApp9MicroApp.facturacion.home.createOrEditLabel">Create or edit a Facturacion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.facturacion.titularFactura" for="field_titularFactura">Titular Factura</label>
                    <input type="text" class="form-control" name="titularFactura" id="field_titularFactura"
                           formControlName="titularFactura"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.facturacion.tipoPersona" for="field_tipoPersona">Tipo Persona</label>
                    <select class="form-control" name="tipoPersona" formControlName="tipoPersona" id="field_tipoPersona">
                        <option value="NATURAL">{{'newoApp9MicroApp.TipoPersonad.NATURAL' | translate}}</option>
                        <option value="JURIDICA">{{'newoApp9MicroApp.TipoPersonad.JURIDICA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.facturacion.periodicidadFacturacion" for="field_periodicidadFacturacion">Periodicidad Facturacion</label>
                    <select class="form-control" name="periodicidadFacturacion" formControlName="periodicidadFacturacion" id="field_periodicidadFacturacion">
                        <option value="SEMANAL">{{'newoApp9MicroApp.PeriodicidadFacturaciond.SEMANAL' | translate}}</option>
                        <option value="QUINCENAL">{{'newoApp9MicroApp.PeriodicidadFacturaciond.QUINCENAL' | translate}}</option>
                        <option value="MENSUAL">{{'newoApp9MicroApp.PeriodicidadFacturaciond.MENSUAL' | translate}}</option>
                        <option value="BIMESTRAL">{{'newoApp9MicroApp.PeriodicidadFacturaciond.BIMESTRAL' | translate}}</option>
                        <option value="TRIMESTRAL">{{'newoApp9MicroApp.PeriodicidadFacturaciond.TRIMESTRAL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.facturacion.maximoMonto" for="field_maximoMonto">Maximo Monto</label>
                    <input type="number" class="form-control" name="maximoMonto" id="field_maximoMonto"
                           formControlName="maximoMonto"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.facturacion.empresa" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" formControlName="empresaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.razonSocial}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp9MicroApp.facturacion.cuentaAsociada" for="field_cuentaAsociada">Cuenta Asociada</label>
                    <select class="form-control" id="field_cuentaAsociada" name="cuentaAsociada" formControlName="cuentaAsociadaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cuentaAsociadaOption.id" *ngFor="let cuentaAsociadaOption of cuentaasociadas; trackBy: trackCuentaAsociadaById">{{cuentaAsociadaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
